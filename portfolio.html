  <!--timeline -->
  <section class="timeline-portfolio-wrapper">
      <div class="timeline-portfolio-line">
        <span class="timeline-portfolio-innerline"></span>
      </div>

      <ul class="timeline-portfolio">
        <li>
          <span class="timeline-portfolio-point">21</span>
          <p>Empresas investidas</p>
        </li>
        <li>
          <span class="timeline-portfolio-point">4</span>
          <p>Fundos</p>
        </li>
        <li>
          <span class="timeline-portfolio-point">10</span>
          <p>Portfolio Ativo</p>
        </li>
        
      </ul>

      <script>
        document.addEventListener("DOMContentLoaded", function() {
          // Define a linha animada para preencher
          const innerLine = document.querySelector(".timeline-portfolio-innerline");
          const points = document.querySelectorAll(".timeline-portfolio-point");
          const paragraphs = document.querySelectorAll(".timeline-portfolio li p");
        
          // Inicia a animação da linha (preenchendo-a totalmente)
          innerLine.style.width = "100%";
        
          // Define o tempo de atraso entre cada bolinha e seu parágrafo
          points.forEach((point, index) => {
            setTimeout(() => {
              point.style.backgroundColor = "#333"; // Cor "acesa" da bolinha
              point.style.color = "#fff";           // Texto dentro da bolinha visível
              paragraphs[index].style.opacity = 1;  // Parágrafo visível
            }, 500 * (index + 1)); // Atraso para cada bolinha e parágrafo
          });
        });
        
      </script>

  </section>
